<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <main>
      <div class="css-slider">
        <input type="radio" id="slide-btn-1" name="slide" checked />
        <label for="slide-btn-1"></label>
        <input type="radio" id="slide-btn-2" name="slide" />
        <label for="slide-btn-2"></label>
        <input type="radio" id="slide-btn-3" name="slide" />
        <label for="slide-btn-3"></label>
        <input type="radio" id="slide-btn-4" name="slide" />
        <label for="slide-btn-4"></label>

        <div id="slides">
          <div class="container">
            <div id="slide1" class="slide">
              <img src="./assets/meme1.webp" alt="Designers vs Programmers" />
              <p class="signature">just code it</p>
            </div>
            <div id="slide2" class="slide">
              <img src="./assets/meme2.jpg" alt="Programmers going to sleep" />
              <p class="signature">just fix it</p>
            </div>
            <div id="slide3" class="slide">
              <img src="./assets/meme3.jpg" alt="Programmers googling" />
              <p class="signature">just google it</p>
            </div>
            <div id="slide4" class="slide">
              <img src="./assets/meme4.jpg" alt="Daily Programmers" />
              <p class="signature">just let it be</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
